version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: healthcare-postgres
    environment:
      POSTGRES_USER: healthcare_user
      POSTGRES_PASSWORD: healthcare_pass_123
      POSTGRES_DB: healthcare_plus
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthcare_user -d healthcare_plus"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthcare-network

  redis:
    image: redis:7-alpine
    container_name: healthcare-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass redis_pass_123
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthcare-network

  api:
    build: .
    container_name: healthcare-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: healthcare_user
      DB_PASSWORD: healthcare_pass_123
      DB_NAME: healthcare_plus
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_pass_123
      JWT_SECRET: your_jwt_secret_here_change_in_production
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - healthcare-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: healthcare-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@healthcare.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - healthcare-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: healthcare-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
      REDIS_PASSWORD: redis_pass_123
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - healthcare-network

volumes:
  postgres_data:
  redis_data:

networks:
  healthcare-network:
    driver: bridge